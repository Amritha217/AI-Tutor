<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4A00E0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #4A00E0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a00ff;
        }
        .answer {
            margin-top: 20px;
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        .question {
            font-weight: bold;
            color: #4A00E0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Tutor</h1>
        <form method="post" action="/ask">
            <input type="text" name="question" placeholder="Ask a question..." required value="{{ question }}">
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
            <div class="answer">
                <div class="question">Q: {{ question }}</div>
                <div>A: {{ answer }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
